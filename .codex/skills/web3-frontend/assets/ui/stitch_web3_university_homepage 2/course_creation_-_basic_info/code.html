<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Web3 University - Create Course</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                        "surface-dark": "#11221a",
                        "input-bg": "#193326",
                        "input-border": "#32674d",
                        "text-muted": "#92c9ad"
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white antialiased overflow-x-hidden">
<!-- Top Navigation -->
<div class="relative w-full bg-surface-dark border-b border-[#234836]">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<header class="flex items-center justify-between h-16">
<div class="flex items-center gap-3 text-white">
<div class="text-primary">
<span class="material-symbols-outlined text-3xl">token</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-tight">Web3 University</h2>
</div>
<div class="flex items-center gap-6">
<button class="text-text-muted hover:text-white transition-colors">
<span class="material-symbols-outlined">notifications</span>
</button>
<div class="flex items-center gap-3">
<div class="text-right hidden sm:block">
<p class="text-sm font-medium text-white">Alex Morgan</p>
<p class="text-xs text-text-muted">Instructor</p>
</div>
<div class="bg-center bg-no-repeat bg-cover rounded-full size-10 border-2 border-[#234836]" data-alt="User avatar with a gradient background" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDKVt8olwOO6Emk9vcNW1_cS2IpkJpbTk6CNClqzqkrWzs1542lVY_BXjQwIuYqOqr9oP5UyZ-1FFuiGyqI6THpbHdUFptk5o6lMZcGuSUD1bmLd7xNDp_Suc5JSYoxCYFOydaHyQaEtA4ugZN07oElWtDehnodm8YVkdp_UuqvnjhgNMXWxVzJ6WPVv_oA20t53mPL-Czocs5nLz4EmjfuCUDuhNsMgUgyfJtzyjlXeqRkto4MpY-oFvdbdEXjM6nP_ZApP-c3XfH5");'>
</div>
</div>
</div>
</header>
</div>
</div>
<!-- Main Content Area -->
<main class="flex-grow w-full max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
<!-- Page Header & Progress -->
<div class="flex flex-col gap-6 mb-10">
<div class="flex flex-wrap justify-between items-end gap-4">
<div class="flex flex-col gap-1">
<h1 class="text-4xl font-black leading-tight tracking-tight text-white">Create New Course</h1>
<p class="text-text-muted text-base">Share your knowledge with the decentralized world.</p>
</div>
<div class="flex gap-2">
<button class="px-4 py-2 rounded-lg border border-input-border text-text-muted hover:text-white hover:bg-input-bg transition-colors font-medium">Save Draft</button>
</div>
</div>
<!-- Progress Bar Component -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center text-sm">
<span class="text-primary font-bold uppercase tracking-wider">Step 1: Basic Information</span>
<span class="text-white font-medium">25%</span>
</div>
<div class="h-2 w-full bg-[#1e3a2f] rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/4 rounded-full shadow-[0_0_10px_#13ec80]"></div>
</div>
<div class="flex justify-between text-xs text-[#527a66] font-medium pt-1">
<span class="text-white">Basic Info</span>
<span>Curriculum</span>
<span>Media</span>
<span>Pricing</span>
</div>
</div>
</div>
<!-- Form Container -->
<div class="bg-surface-dark border border-[#234836] rounded-xl p-6 md:p-8 shadow-2xl">
<form class="flex flex-col gap-8">
<!-- Section: Core Details -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<!-- Course Title -->
<div class="md:col-span-2">
<label class="block text-white text-base font-medium mb-2" for="course-title">
                            Course Title <span class="text-red-400">*</span>
</label>
<input class="w-full rounded-lg bg-input-bg border border-input-border text-white placeholder-text-muted focus:border-primary focus:ring-1 focus:ring-primary h-14 px-4 text-base transition-colors" id="course-title" placeholder="e.g., Introduction to Solidity Development" type="text"/>
</div>
<!-- Short Description -->
<div class="md:col-span-2">
<div class="flex justify-between mb-2">
<label class="block text-white text-base font-medium" for="short-desc">
                                Short Description
                            </label>
<span class="text-xs text-text-muted">0/160</span>
</div>
<textarea class="w-full rounded-lg bg-input-bg border border-input-border text-white placeholder-text-muted focus:border-primary focus:ring-1 focus:ring-primary px-4 py-3 text-base resize-none transition-colors" id="short-desc" placeholder="Brief summary that will appear on course cards..." rows="3"></textarea>
</div>
</div>
<!-- Section: Full Description (Rich Text) -->
<div>
<label class="block text-white text-base font-medium mb-2">
                        Course Full Description
                    </label>
<div class="rounded-lg border border-input-border bg-input-bg overflow-hidden focus-within:border-primary transition-colors">
<!-- Toolbar -->
<div class="flex items-center gap-1 p-2 border-b border-input-border bg-[#15291f]">
<button class="p-1.5 text-text-muted hover:text-white hover:bg-input-border/50 rounded transition-colors" type="button">
<span class="material-symbols-outlined text-xl">format_bold</span>
</button>
<button class="p-1.5 text-text-muted hover:text-white hover:bg-input-border/50 rounded transition-colors" type="button">
<span class="material-symbols-outlined text-xl">format_italic</span>
</button>
<button class="p-1.5 text-text-muted hover:text-white hover:bg-input-border/50 rounded transition-colors" type="button">
<span class="material-symbols-outlined text-xl">format_list_bulleted</span>
</button>
<div class="w-px h-5 bg-input-border mx-1"></div>
<button class="p-1.5 text-text-muted hover:text-white hover:bg-input-border/50 rounded transition-colors" type="button">
<span class="material-symbols-outlined text-xl">link</span>
</button>
<button class="p-1.5 text-text-muted hover:text-white hover:bg-input-border/50 rounded transition-colors" type="button">
<span class="material-symbols-outlined text-xl">image</span>
</button>
</div>
<!-- Text Area -->
<textarea class="w-full bg-transparent border-none text-white placeholder-text-muted focus:ring-0 p-4 min-h-[200px]" placeholder="Explain what students will learn in this course..."></textarea>
</div>
</div>
<!-- Section: Metadata -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
<!-- Category Dropdown -->
<div>
<label class="block text-white text-base font-medium mb-2" for="category">
                            Category
                        </label>
<div class="relative">
<select class="w-full appearance-none rounded-lg bg-input-bg border border-input-border text-white focus:border-primary focus:ring-1 focus:ring-primary h-14 px-4 pr-10 text-base transition-colors" id="category">
<option disabled="" selected="" value="">Select a category</option>
<option value="defi">DeFi</option>
<option value="nft">NFTs</option>
<option value="development">Development</option>
<option value="dao">DAOs</option>
<option value="security">Security</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-text-muted">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<!-- Difficulty Selection -->
<div>
<label class="block text-white text-base font-medium mb-2">
                            Difficulty Level
                        </label>
<div class="flex flex-wrap gap-3">
<label class="cursor-pointer">
<input checked="" class="peer sr-only" name="difficulty" type="radio" value="beginner"/>
<div class="px-5 py-3.5 rounded-lg border border-input-border bg-input-bg text-text-muted peer-checked:bg-primary peer-checked:text-black peer-checked:border-primary hover:border-primary/50 transition-all text-sm font-semibold select-none text-center min-w-[100px]">
                                    Beginner
                                </div>
</label>
<label class="cursor-pointer">
<input class="peer sr-only" name="difficulty" type="radio" value="intermediate"/>
<div class="px-5 py-3.5 rounded-lg border border-input-border bg-input-bg text-text-muted peer-checked:bg-primary peer-checked:text-black peer-checked:border-primary hover:border-primary/50 transition-all text-sm font-semibold select-none text-center min-w-[100px]">
                                    Intermediate
                                </div>
</label>
<label class="cursor-pointer">
<input class="peer sr-only" name="difficulty" type="radio" value="advanced"/>
<div class="px-5 py-3.5 rounded-lg border border-input-border bg-input-bg text-text-muted peer-checked:bg-primary peer-checked:text-black peer-checked:border-primary hover:border-primary/50 transition-all text-sm font-semibold select-none text-center min-w-[100px]">
                                    Advanced
                                </div>
</label>
</div>
</div>
</div>
<!-- Section: Thumbnail Upload -->
<div>
<label class="block text-white text-base font-medium mb-2">
                        Course Thumbnail
                    </label>
<div class="mt-1 flex justify-center rounded-xl border-2 border-dashed border-input-border px-6 py-10 bg-input-bg/30 hover:bg-input-bg/50 transition-colors group cursor-pointer relative overflow-hidden">
<!-- Abstract background pattern for visual interest -->
<div class="absolute inset-0 opacity-5 pointer-events-none bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-primary via-transparent to-transparent"></div>
<div class="text-center relative z-10">
<div class="mx-auto h-16 w-16 text-text-muted group-hover:text-primary transition-colors flex items-center justify-center rounded-full bg-surface-dark border border-input-border mb-4">
<span class="material-symbols-outlined text-3xl">cloud_upload</span>
</div>
<div class="flex text-sm leading-6 text-text-muted justify-center">
<label class="relative cursor-pointer rounded-md font-semibold text-primary focus-within:outline-none focus-within:ring-2 focus-within:ring-primary focus-within:ring-offset-2 focus-within:ring-offset-gray-900 hover:text-primary/80" for="file-upload">
<span>Upload a file</span>
<input class="sr-only" id="file-upload" name="file-upload" type="file"/>
</label>
<p class="pl-1">or drag and drop</p>
</div>
<p class="text-xs leading-5 text-gray-400 mt-2">PNG, JPG, GIF up to 10MB (1920x1080 recommended)</p>
</div>
</div>
</div>
<!-- Action Footer -->
<div class="pt-6 border-t border-[#234836] flex justify-end gap-4 mt-4">
<button class="px-8 py-3.5 rounded-lg font-bold text-white bg-transparent hover:bg-white/5 transition-colors border border-transparent hover:border-white/10" type="button">
                        Cancel
                    </button>
<button class="group relative px-8 py-3.5 rounded-lg font-bold text-background-dark bg-primary hover:bg-[#0fd671] transition-all shadow-[0_0_20px_rgba(19,236,128,0.3)] hover:shadow-[0_0_30px_rgba(19,236,128,0.5)]" type="button">
<span class="flex items-center gap-2">
                            Next Step
                            <span class="material-symbols-outlined text-lg group-hover:translate-x-1 transition-transform">arrow_forward</span>
</span>
</button>
</div>
</form>
</div>
</main>
</body></html>
